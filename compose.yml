services:
  app:
    build: .
    container_name: smartfashion
    restart: unless-stopped
    ports:
      - "${UVICORN_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - UVICORN_HOST=${UVICORN_HOST:-0.0.0.0}
      - UVICORN_PORT=${UVICORN_PORT:-8000}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-1}
      - MINIO_MODEL_KEY=${MINIO_MODEL_KEY:-deepfashion2_yolov8s-seg.onnx}
      - OMP_NUM_THREADS=${OMP_NUM_THREADS:-4}
      # MariaDB config
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER:-smartfashion}
      - DB_PASSWORD=${DB_PASSWORD:-smartfashion}
      - DB_NAME=${DB_NAME:-smartfashion}
      # MinIO config
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - MINIO_REGION=${MINIO_REGION}
      - MINIO_SECURE=${MINIO_SECURE}
    depends_on:
      mariadb:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - smartfashion-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - MARIADB_DATABASE=${DB_NAME:-smartfashion}
      - MARIADB_USER=${DB_USER:-smartfashion}
      - MARIADB_PASSWORD=${DB_PASSWORD:-smartfashion}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - smartfashion-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - smartfashion-network

networks:
  smartfashion-network:

volumes:
  mariadb_data:
  minio_data:
