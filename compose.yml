version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartfashion
    restart: unless-stopped # Auto restart nếu crash
    ports:
      - "${UVICORN_PORT:-8000}:8000"
    volumes:
      # Development: mount toàn bộ source code
      # Uncomment này nếu đang develop
      # - .:/app

      # Production: chỉ mount model file (read-only)
      # Model file không nên copy vào image để giảm size
      - ./deepfashion2_yolov8s-seg.pt:/app/models/deepfashion2_yolov8s-seg.pt:ro

      # Mount static/templates nếu muốn hot-reload khi develop
      # - ./static:/app/static
      # - ./templates:/app/templates
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - UVICORN_HOST=${UVICORN_HOST:-0.0.0.0}
      - UVICORN_PORT=${UVICORN_PORT:-8000}
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - MINIO_REGION=${MINIO_REGION}
      - MINIO_SECURE=${MINIO_SECURE}
    depends_on:
      - mongodb
      - minio
    networks:
      - smartfashion-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB}
    ports:
      - "27017:27017"
    volumes:
      - ${MONGO_VOLUME:-mongodb_data:/data/db}
    networks:
      - smartfashion-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # MinIO Console
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - ${MINIO_VOLUME:-minio_data:/data}
    command: server /data --console-address ":9001"
    networks:
      - smartfashion-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  smartfashion-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  minio_data:
    driver: local
