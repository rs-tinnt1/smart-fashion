<!-- Canvas Modal: Soft overlay with blur -->
<div id="canvasModal" class="modal-overlay fixed inset-0 hidden items-center justify-center z-50 p-6" style="background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(16px);">
  <div class="modal-content w-full max-w-7xl max-h-[92vh] overflow-hidden flex flex-col bg-pearl rounded-2xl" style="box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);">
    <!-- Modal Header -->
    <div class="flex justify-between items-center px-10 py-8 border-b border-light">
      <h3 class="text-2xl font-light text-charcoal">Canvas Editor</h3>
      <div class="flex gap-4 items-center">
        <button id="downloadCanvasBtn" class="btn btn-secondary">
          Download
        </button>
        <button id="closeCanvasBtn" class="text-fog hover:text-charcoal transition-colors p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Modal Content -->
    <div class="flex-1 overflow-auto p-10">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Canvas Area -->
        <div class="flex-1">
          <canvas id="drawCanvas" class="canvas-border w-full" style="background: #FFFFFF; border-radius: 12px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);"></canvas>
        </div>

        <!-- Objects Sidebar -->
        <div class="lg:w-80 bg-warm-white rounded-xl p-6 max-h-[70vh] overflow-y-auto" style="border: 1px solid #E8E8E8;">
          <h4 class="text-sm uppercase tracking-wider font-medium mb-6 text-fog">Detected Objects</h4>
          <div id="objectsList" class="space-y-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
