<!-- Drop Zone: Soft, welcoming -->
<div id="dropZone" class="drop-zone" style="min-height: 420px;">
  <svg class="drop-zone__icon w-16 h-16 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
  </svg>
  <p class="drop-zone__title text-2xl font-medium mb-2">Drop your images here</p>
  <p class="drop-zone__subtitle text-base mb-1">or click to browse files</p>
  <p class="drop-zone__info text-sm mt-8">
    Supports JPG, PNG, WebP • Max 100 files • 500KB per file
  </p>
</div>

<input type="file" id="fileInput" multiple accept="image/*" class="hidden" />

<!-- File Preview: Clean list with left accent -->
<div id="filePreview" class="hidden mt-10">
  <h3 class="text-xl font-medium mb-6 text-charcoal">Selected Files</h3>
  <div id="fileList" class="space-y-3 mb-10"></div>
  <button id="processBtn" class="btn btn-primary btn-large">
    Process Images
  </button>
</div>

<!-- Loading State -->
<div id="loading" class="hidden mt-16 text-center">
  <div class="loader mx-auto mb-6"></div>
  <p class="text-lg text-charcoal">Processing images...</p>
  <p class="text-sm text-fog mt-2">This typically takes a few moments</p>
</div>
