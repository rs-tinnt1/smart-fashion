<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing Segmentation - AI Fashion Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .image-preview {
        max-height: 400px;
        object-fit: contain;
      }
      .drag-over {
        border-color: #3b82f6 !important;
        background-color: #eff6ff !important;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <svg
              class="w-8 h-8 text-blue-600 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
            <h1 class="text-2xl font-bold text-gray-800">
              Fashion AI Segmentation
            </h1>
          </div>
          <div class="flex space-x-4">
            <a href="/" class="text-blue-600 font-semibold">Upload</a>
            <a href="/gallery" class="text-gray-600 hover:text-blue-600"
              >Gallery</a
            >
            <a
              href="/docs"
              target="_blank"
              class="text-gray-600 hover:text-blue-600"
              >API Docs</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Upload Section -->
      <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
        <h3 class="text-2xl font-bold text-gray-900 mb-6">Upload Images</h3>

        <!-- Drop Zone -->
        <div
          id="dropZone"
          class="border-4 border-dashed border-gray-300 rounded-lg p-12 text-center hover:border-blue-400 transition-colors cursor-pointer"
        >
          <svg
            class="w-16 h-16 mx-auto text-gray-400 mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            ></path>
          </svg>
          <p class="text-xl text-gray-700 mb-2">Drag & drop images here</p>
          <p class="text-gray-500 mb-4">or click anywhere to browse</p>
          <p class="text-sm text-gray-500 mt-4">
            Supports: JPG, PNG, WebP | Max 100 files | Max 500KB each
          </p>
        </div>
        <!-- File input moved outside dropZone to prevent double trigger -->
        <input
          type="file"
          id="fileInput"
          multiple
          accept="image/*"
          class="hidden"
        />

        <!-- File Preview -->
        <div id="filePreview" class="mt-6 hidden">
          <h4 class="text-lg font-semibold mb-3">Selected Files:</h4>
          <div id="fileList" class="space-y-2"></div>
          <button
            id="processBtn"
            class="mt-4 bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition font-semibold"
          >
            Process Images
          </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden mt-8 text-center">
          <div class="loader mx-auto mb-4"></div>
          <p class="text-gray-600">Processing images... Please wait</p>
        </div>
      </div>

      <!-- Results Section -->
      <div id="resultsSection" class="hidden">
        <div class="bg-white rounded-lg shadow-lg p-8">
          <h3 class="text-2xl font-bold text-gray-900 mb-6">
            Segmentation Results
          </h3>
          <div
            id="resultsContainer"
            class="grid grid-cols-1 md:grid-cols-2 gap-6"
          ></div>
        </div>
      </div>
    </div>

    <!-- Canvas Modal -->
    <div
      id="canvasModal"
      class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-lg max-w-6xl w-full mx-4 max-h-[90vh] overflow-hidden flex flex-col"
      >
        <div class="p-4 border-b flex justify-between items-center">
          <h3 class="text-xl font-bold text-gray-900">Canvas Editor</h3>
          <div class="flex space-x-2">
            <button
              onclick="downloadCanvas()"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition text-sm"
            >
              Download Canvas
            </button>
            <button
              onclick="closeCanvasModal()"
              class="text-gray-500 hover:text-gray-700"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="flex-1 overflow-auto p-4">
          <div class="flex space-x-4">
            <div class="flex-1">
              <canvas
                id="drawCanvas"
                class="border border-gray-300 max-w-full"
              ></canvas>
            </div>
            <div
              class="w-64 bg-gray-50 p-4 rounded overflow-y-auto max-h-[calc(90vh-120px)]"
            >
              <h4 class="font-semibold mb-3">Detected Objects</h4>
              <div id="objectsList" class="space-y-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="/static/home.js"></script>
  </body>
</html>
